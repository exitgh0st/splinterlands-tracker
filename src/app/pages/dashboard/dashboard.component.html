

<div class="container">
  <spl-navbar class="" (pressedDonateButton)="donateButtonClicked()" (pressedSettingsBUtton)="settingsButtonClicked()">
  </spl-navbar>

  <div class="grid-container">
    <spl-grid-column [title]="'TOTAL ACCOUNTS'" [mainBodyText]="viewModel.totalAccounts">
    </spl-grid-column>

    <spl-grid-column [title]="'TOTAL DEC'" [mainBodyText]="viewModel.totalDec" [subBodyText]="viewModel.totalDecInNative">
    </spl-grid-column>

    <spl-grid-column [title]="'TOTAL SPS'" [mainBodyText]="viewModel.totalSps" [subBodyText]="viewModel.totalSpsInNative">
    </spl-grid-column>

    <spl-grid-column [title]="'TOTAL STAKED SPS'" [mainBodyText]="viewModel.totalStakedSps" [subBodyText]="viewModel.totalStakedSpsInNative">
    </spl-grid-column>

    <spl-grid-column [title]="'END OF SEASON'" [mainBodyText]="viewModel.endOfSeason" [subBodyText]="'DAYS : HRS : MIN'">
    </spl-grid-column>

    <spl-grid-column [title]="'TOTAL ASSETS'" [mainBodyText]="viewModel.totalAssets">
    </spl-grid-column>

    <spl-grid-column [title]="'DEC RATE'" [mainBodyText]="viewModel.decRate" [icon]="gridIconForDecRate"
    >
    </spl-grid-column>

    <spl-grid-column [title]="'SPS RATE'" [mainBodyText]="viewModel.spsRate" [icon]="gridIconForSpsRate">
    </spl-grid-column>
  </div>

  <div class="table-container">
    <div class="table-title-panel">
      <p class="table-accounts-text">ACCOUNTS</p>
      <div class="table-buttons">
        <button class="table-button refresh-button" (click)="refresh()">REFRESH</button>
        <button class="table-button" (click)="addNewAccount()">ADD</button>
        <button class="table-button" (click)="clearAccounts()">CLEAR</button>
      </div>
    </div>

    <table class="table">
      <tr>
        <th *ngFor="let playerTableDataHeader of playerTableDataHeaders">
          {{ playerTableDataHeader }}
        </th>
      </tr>

      <tr *ngFor="let playerTableData of viewModel.players">
        <td [style.color]="playerTableData[playerTableDataHeader].details?.color ? playerTableData[playerTableDataHeader].details!.color : null" *ngFor="let playerTableDataHeader of playerTableDataHeaders">
          {{ playerTableData[playerTableDataHeader].value }}
        </td>
      </tr>
    </table>
  </div>

  <div class="developer">
    Developed by Labyrinth Co.
  </div>
</div>
